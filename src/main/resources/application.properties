spring.application.name=ExamNinja
# MySQL Configuration

###Whine running on cloud platform
##spring.datasource.url=jdbc:RDBMS_type://DB_server_hostname:DB_port/exam_ninja
#user respective driver-class, username, password.

spring.datasource.url=jdbc:mysql://localhost:3306/exam_ninja
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Server Configuration
server.port=8081

# Error Handling Configuration
# Include binding errors in the response
server.error.include-binding-errors=ALWAYS

# Include error messages in the response
server.error.include-message=ALWAYS

# Do not include stack traces in error responses
server.error.include-stacktrace=NEVER