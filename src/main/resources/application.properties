spring.application.name=ExamNinja
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/examninja_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Server Configuration
server.port=8081

# Error Handling Configuration
# Include binding errors in the response
server.error.include-binding-errors=ALWAYS

# Include error messages in the response
server.error.include-message=ALWAYS

# Do not include stack traces in error responses
server.error.include-stacktrace=NEVER